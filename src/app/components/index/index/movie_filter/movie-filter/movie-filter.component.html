<div id="container">
    <div class="navigation">
        <app-navigation></app-navigation>
    </div>
    <div class="listContent" infinite-scroll (scrolled)="onScroll()"
        [infiniteScrollDisabled]="currentPage >= totalPages - 1">
        <div class="head">{{ filterByGenre }}</div>
        <div *ngFor="let film of films" (click)="navigateToFilmPage(film)">
            <div class="film-container">
                <img class="film-image" [src]="getFilmImageUrl(film)" alt="Film Image">
                <div class="film-details">
                    <div class="film-tittle">{{ film.name }}</div>
                    <div class="specifications">
                        {{ film.yearOfRelease }} {{ film.genre.genreName }} {{ film.country }} {{ film.duration }} мин
                    </div>
                    <div class="description">
                        {{ film.description }}
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</div>
