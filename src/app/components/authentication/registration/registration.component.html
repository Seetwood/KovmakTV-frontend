<div id = "container">
    <div class="main">
        <div class="name">Регистрация</div>
        <div class="form">
          <mat-form-field style="width: 300px;">
              <mat-label>Имя</mat-label>
              <input matInput [(ngModel)]="user.name">
          </mat-form-field>
          <mat-form-field style="width: 300px;">
              <mat-label>Фамилия</mat-label>
              <input matInput [(ngModel)]="user.surname">
          </mat-form-field>
          <mat-form-field style="width: 300px;margin-bottom: 10px">
              <mat-label>Введите логин</mat-label>
              <input matInput #log maxlength="10" placeholder="Логин" [(ngModel)]="user.username">
              <mat-hint align="end" style="color: aliceblue;">{{log.value.length}}/10</mat-hint>
          </mat-form-field>
          <mat-form-field style="width: 300px">
              <mat-label>Введите пароль</mat-label>
              <input matInput #pass maxlength="16" placeholder="Пароль" [(ngModel)]="user.password" [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint align="end" style="color: aliceblue;">{{pass.value.length}}/16</mat-hint>
          </mat-form-field>
      </div>
      <button style="font-size: 20px; color:aliceblue; font-family:fantasy;" mat-button (click)="registration()">Присоединиться!</button>
    </div>
    </div>
